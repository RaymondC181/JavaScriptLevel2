    <script src = "utilities.js"></script>
    <script>
        function changeNumber()
        {
            rndNum = getRandomInteger(1, 10); 
            display();
        }
function display()
{
    numberOutput.innerHYML = rndNum;
}

function initialize()
{
    numberOutput = document.getElementById("numout");
    rndNum = 0; 

    display(); 
}
    </script>
</head>
